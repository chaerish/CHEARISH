<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    
</head>
<body>

    <h1 class="title">가위바위보를 해보아요!</h1>

    <div id="computer">
        <h2 id="cs">computer:0</h2>
        <img id="img-c" src="가위.png">
    </div>
    
    <div id="userchang">
        <h2 id="us">you:0</h2>
        <img id="img-u" src="가위.png">

    </div>

    <div id="user"> <!--사용자의 가위바위보!-->
        <button type="button"id="scissor"><img src="가위.png" height ="80" width="100" /></button>
        <button type="button"id="rock"><img src="바위.png" height ="80" width="100" /></button>
        <button type="button"id="paper"><img src="보.png" height ="80" width="100" /></button> 
        <button type="button"id="reset"><img src="reset.png" height ="80" width="80" /></button>
    </div>

    

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="<https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js>" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script>

        var userscore=0; //유저의 스코어 
        var computerscore=0; // 컴퓨터의 스코어, 둘 다 처음이므로 0으로 초기화해준다. 

        //랜덤으로 가위바위보 사진 바꿔주기 함수 작성 

        function change(){  
               
                var image= ["가위.png","바위.png","보.png"]; //배열에 바꿀 사진들을 넣어줌 
                var imgNum=Math.floor(Math.random()*3); 
                var imgChange=image[imgNum]; 
                $("#img-c").attr('src',imgChange); //랜덤으로 출력되는 사진들을 바꿔줌! 

            }
            

            //가위 냄 

            $("#scissor").click(function(){ // 가위 버튼을 유저가 클릭 했을 때 실행되는 횟수 
                change();
                $("#img-u").attr('src',"가위.png"); //가위를 냈으니까 가위로 바꿔줌 

                var ssrc=$("#img-c").attr("src"); // src가 무슨 사진인지 알기 위해 가져오고, 그걸 ssrc라는 변수에 저장.

                 if(ssrc=="바위.png"){ //만약 src가 바위의 사진으로 바뀌었으면, 짐
                     computerscore=computerscore+1;
                     $("#cs").text("computer:"+computerscore); // 컴퓨터의 스코어를 올림 
                 }
                 if(ssrc=="보.png"){ //이김 
                     userscore=userscore+1;
                     $("#us").text("You:"+userscore);  //유저 스코어를 올림 
                }

            });
            
            //바위 냄 


            $("#rock").click(function(){
                change();
                $("#img-u").attr('src',"바위.png"); //바위를 냈으니까 바위로 바꿔줌 

                var ssrc=$("#img-c").attr("src");
                
                 if(ssrc=="보.png"){ //짐
                     computerscore=computerscore+1;
                     $("#cs").text("computer:"+computerscore); // 컴퓨터의 스코어를 올림 
                 }
                 if(ssrc=="가위.png"){ //이김 
                     userscore=userscore+1;
                     $("#us").text("You:"+userscore);  //유저 스코어를 올림 
                }

            });

            //보 냄 
            $("#paper").click(function(){
                change();
                $("#img-u").attr('src',"보.png"); //보를 냈으니까 보로 바꿔줌 

                var ssrc=$("#img-c").attr("src");
                
                 if(ssrc=="가위.png"){ //짐
                     computerscore=computerscore+1;
                     $("#cs").text("computer:"+computerscore); // 컴퓨터의 스코어를 올림 
                 }
                 if(ssrc=="바위.png"){ //이김 
                     userscore=userscore+1;
                     $("#us").text("You:"+userscore);  //유저 스코어를 올림 
                }

            });
        
            //다시하기 기능    
            $("#reset").click(function(){  //리셋버튼을 눌렀을 때 작동되는 함수 
            userscore=0; // 유저와 컴퓨터의 스코어가 모두 초기화 된다.
            computerscore=0;
            $("#cs").text("computer:"+computerscore);
            $("#us").text("user:"+userscore);
            });

    </script>
    



</body>


</html>
